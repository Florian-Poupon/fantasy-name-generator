<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de noms fantasy | Races, genres, RPG et univers épiques</title>

    <meta name="description" content="Générateur de noms fantasy pour personnages de jeux de rôle, avec races et genres personnalisés. Créez votre nom elfique, nain, orc, gnome ou humain !" />
    <meta property="og:title" content="Générateur de noms fantasy" />
    <meta property="og:description" content="Créez des noms épiques pour vos personnages : elfes, nains, orcs, humains et gnomes." />
    <meta property="og:image" content="https://tonsite.com/images/preview.jpg" />
    <meta property="og:url" content="https://florian-poupon.github.io/fantasy-name-generator/" />
    <meta property="og:type" content="website" />

    <script src="script/config.js" defer></script>
    <script src="script/script.js" defer></script>

    <link rel="icon" href="images/fav-icon.jpg" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet" />
    <link rel="preload" as="audio" href="Music/ambiance.mp3" type="audio/mpeg" />
  </head>
  <body>
    <div class="background" id="background"></div>
    <main class="main">
      <!-- Générateur -->
      <div class="">
        <div class="generator parchment">
          <h1>Forgeur de noms ancestraux</h1>
          <p>Choisissez votre race et votre destinée !</p>
          <hr />
          <!-- Races -->
          <div class="choixRace">
            <h2>Votre origine</h2>
            <div class="raceBtn">
              <button id="humain" data-race="humain">
                <span><img src="images/picto/humain.png" alt="Race Humain" class="picto" /></span>Humain
              </button>
              <button id="elfe" data-race="elfe">
                <span><img src="images/picto/elfe.png" alt="Race Elfe" class="picto" /></span>Elfe
              </button>
              <button id="nain" data-race="nain">
                <span><img src="images/picto/nain.png" alt="Race Nain" class="picto" /></span>Nain
              </button>
              <button id="gnome" data-race="gnome">
                <span><img src="images/picto/gnome.png" alt="Race Gnome" class="picto" /></span>Gnome
              </button>
              <button id="orc" data-race="orc">
                <span><img src="images/picto/orc.png" alt="Race Orc" class="picto" /></span>Orc
              </button>
            </div>
          </div>
          <hr />
          <!-- Genres -->
          <div class="choixgenre">
            <h2>Votre voix intérieure</h2>
            <div class="genreBtn">
              <button id="masculin" data-genre="masculin"><span class="genreIcon">♂</span> Masculin</button>
              <button id="feminin" data-genre="feminin"><span class="genreIcon">♀</span> Féminin</button>
            </div>
          </div>
          <hr />
          <div class="generateBtn">
            <div class="yourName">
              <p></p>
            </div>
            <button>Forger votre nom</button>
          </div>
        </div>
      </div>
      <!-- Fin du Générateur -->
    </main>
    <!-- bouton musique -->
    <audio id="background-music" loop>
      <source src="Music/ambiance.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="music-toggle" class="music-toggle">Activer Musique</button>
  </body>
</html>
